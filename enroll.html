<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Form</title>
</head>
<body>

    
    <form class="form">
        <h1>Авторизация</h1>
        <div class="form__group">
            <label for="email">Введите e-mail:</label>
            <input class="form__text" id="email" type="text" placeholder="E-mail" />
        </div>
        <div class="form__group">
            <label for="password">Введите пароль:</label>
            <input type="password" id="password-input" placeholder="Введите пароль" name="password">
        </div>
        <div class="form__group">
            <a href="#" class="password-control">Показать пароль</a>
        </div>
        <div class="form__group">
            <input class="form__enter" id="enter" type="submit" value="Вход" />
        </div>
    </form>
     

    

    <script src="./src/libs/jQuery/jquery-3.6.3.min.js"></script>
    <script src="./src/js/main.js"></script>

</body>
</html>
